<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <div class="display"></div>
        <button class="numBtn" id="btn1">1</button>
        <button class="numBtn" id="btn2">2</button>
        <button class="numBtn" id="btn3">3</button>
        <button class="operatorBtn" id="addBtn">+</button>
        <button class="numBtn" id="btn4">4</button>
        <button class="numBtn" id="btn5">5</button>
        <button class="numBtn" id="btn6">6</button>
        <button class="operatorBtn" id="subtractBtn">-</button>
        <button class="numBtn" id="btn7">7</button>
        <button class="numBtn" id="btn8">8</button>
        <button class="numBtn" id="btn9">9</button>
        <button class="operatorBtn" id="multiplyBtn">*</button>
        <button class="operatorBtn" id="clearAllBtn">C</button>
        <button class="numBtn" id="btn0">0</button>
        <button class="operatorBtn" id="equalsBtn">=</button>
        <button class="operatorBtn" id="divideBtn">/</button>
    </div>
</body>
</html>
